<mat-card class="example-card">
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" [formControl]="name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="sayHello()">Hi!</button>
  </mat-card-actions>
</mat-card>
